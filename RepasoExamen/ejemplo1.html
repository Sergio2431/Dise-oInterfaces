<!DOCTYPE html>
<html>
<head>
<style>
    a:link {
        color: #CC0000;
        background-color: transparent;
        text-decoration: none;
    }
    a:visited {
        color: #CCC;
        background-color: transparent;
        text-decoration: none;
    }
    a:hover {
        background-color: #CC0000;
        color: #FFF;
    }
    a:active {
        color: #CC0000;
        background-color: transparent;
        text-decoration: underline;
    }
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="ejemplo1.css" target="_blank">HTML</a> 

</body>
</html>
